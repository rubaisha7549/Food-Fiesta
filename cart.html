<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodFiesta – Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-yellow-300"></i>
        <span class="text-xl font-bold">FoodFiesta</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html#home" class="hover:text-yellow-200 transition">Home</a>
        <a href="index.html#menu" class="hover:text-yellow-200 transition">Menu</a>
        <a href="index.html#about" class="hover:text-yellow-200 transition">About</a>
        <a href="index.html#contact" class="hover:text-yellow-200 transition">Contact</a>
        <a href="cart.html" class="flex items-center hover:text-yellow-200 transition">
          <i data-feather="shopping-cart" class="mr-1"></i> Cart
        </a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg w-full text-center">
      <h2 class="text-3xl font-bold text-orange-700 mb-6">Your Cart</h2>
      <div id="cart-items" class="text-left mb-6 text-gray-700"></div>
      <div id="cart-total" class="text-lg font-semibold mb-8 text-gray-800"></div>
      <a href="order.html" class="bg-orange-600 hover:bg-orange-700 text-white py-3 px-6 rounded-lg font-semibold transition">Proceed to Checkout</a>
    </div>
  </main>

  <footer class="bg-orange-800 text-white text-center py-4">
    © 2025 FoodFiesta. All Rights Reserved.
  </footer>

  <script>
    feather.replace();

    const cartContainer = document.getElementById("cart-items");
    const totalContainer = document.getElementById("cart-total");

    const savedCart = localStorage.getItem("foodfiesta_cart");
    if (savedCart) {
      const cart = JSON.parse(savedCart);
      if (cart.items.length > 0) {
        cart.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "flex justify-between items-center py-2 border-b";
          div.innerHTML = `
            <span>${item.name} × ${item.quantity}</span>
            <span class="font-semibold text-orange-600">$${(item.price * item.quantity).toFixed(2)}</span>
          `;
          cartContainer.appendChild(div);
        });
        totalContainer.innerHTML = `Total: <span class="text-orange-700 font-bold">$${cart.total.toFixed(2)}</span>`;
      } else {
        cartContainer.innerHTML = `<p class="text-gray-500 text-center">Your cart is empty.</p>`;
      }
    } else {
      cartContainer.innerHTML = `<p class="text-gray-500 text-center">Your cart is empty.</p>`;
    }
  </script>
</body>
</html>
