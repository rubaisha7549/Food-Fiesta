<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodFiesta - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-orange-50 flex flex-col min-h-screen">
<div class="container mx-auto px-4 sm:px-6 md:px-8">
  <!-- Navbar -->
  <nav class="bg-orange-600 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-yellow-300"></i>
        <span class="text-xl font-bold">FoodFiesta</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-yellow-200 transition">Home</a>
        <a href="order.html" class="hover:text-yellow-200 transition">Order</a>
        <a href="cart.html" class="hover:text-yellow-200 transition">Cart</a>
        <a href="contact.html" class="hover:text-yellow-200 transition">Contact</a>
        <a href="login.html" class="hover:text-yellow-200 transition font-semibold">Login</a>
      </div>
      <button class="md:hidden focus:outline-none" id="mobile-menu-button">
        <i data-feather="menu"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden hidden bg-orange-700 px-4 py-2" id="mobile-menu">
      <div class="flex flex-col space-y-3">
        <a href="index.html" class="hover:text-yellow-200 transition">Home</a>
        <a href="order.html" class="hover:text-yellow-200 transition">Order</a>
        <a href="cart.html" class="hover:text-yellow-200 transition">Cart</a>
        <a href="contact.html" class="hover:text-yellow-200 transition">Contact</a>
        <a href="login.html" class="hover:text-yellow-200 transition font-semibold">Login</a>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-orange-700 mb-6 text-center">Create Your Account</h2>

      <form x-data="{ showPassword: false }">
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Full Name</label>
          <input type="text" id="name" placeholder="John Doe"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <!-- Password -->
        <div class="mb-4 relative">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input :type="showPassword ? 'text' : 'password'" id="password" placeholder="Enter your password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
          <button type="button" @click="showPassword = !showPassword"
                  class="absolute right-3 top-9 text-gray-500">
            <span x-text="showPassword ? 'Hide' : 'Show'"></span>
          </button>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-orange-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-orange-700 transition">
          Register
        </button>

        <p class="mt-4 text-sm text-gray-600 text-center">
          Already have an account? 
          <a href="login.html" class="text-orange-600 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-orange-800 text-white py-8 mt-auto">
    <div class="container mx-auto px-4 text-center text-orange-200">
      &copy; 2025 FoodFiesta. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
      feather.replace();
    });
    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();
    });
  </script>
</div>
</body>
</html>
