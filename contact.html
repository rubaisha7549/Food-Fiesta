<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodFiesta – Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-yellow-300"></i>
        <span class="text-xl font-bold">FoodFiesta</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html#home" class="hover:text-yellow-200 transition">Home</a>
        <a href="index.html#menu" class="hover:text-yellow-200 transition">Menu</a>
        <a href="index.html#about" class="hover:text-yellow-200 transition">About</a>
        <a href="contact.html" class="hover:text-yellow-200 transition">Contact</a>
        <a href="cart.html" class="flex items-center hover:text-yellow-200 transition">
          <i data-feather="shopping-cart" class="mr-1"></i> Cart
        </a>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-orange-700 mb-6 text-center">Contact Us</h2>

      <form id="contactForm" class="space-y-5">
        <div>
          <label class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Email Address</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Message</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" rows="4" required></textarea>
        </div>

        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg font-semibold transition">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-orange-800 text-white text-center py-4">
    © 2025 FoodFiesta. All Rights Reserved.
  </footer>

  <script>
    feather.replace();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for contacting us. We’ll get back to you soon!',
        confirmButtonColor: '#f97316'
      }).then(() => {
        this.reset();
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
