<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodFiesta - Checkout</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f9fafb; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-yellow-300"></i>
        <span class="text-xl font-bold">FoodFiesta</span>
      </div>
      <div class="hidden md:flex space-x-4 items-center">
        <a href="index.html" class="hover:text-yellow-200 transition">Home</a>
        <a href="cart.html" class="flex items-center hover:text-yellow-200 transition">
          <i data-feather="shopping-cart" class="mr-1"></i> Cart
        </a>
        <a href="faq.html" class="hover:text-yellow-200 transition">FAQ</a>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <main class="flex-grow container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-orange-700 mb-8 text-center">Checkout</h2>
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8 space-y-6">

      <!-- Delivery Info -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-700">Delivery Information</h3>
        <input type="text" placeholder="Full Name" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none" required>
        <input type="email" placeholder="Email Address" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none" required>
        <input type="tel" placeholder="Phone Number" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none" required>
        <textarea placeholder="Delivery Address" rows="3" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none" required></textarea>
      </section>

      <!-- Order Summary -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-700">Order Summary</h3>
        <div class="border rounded-lg p-4 space-y-2">
          <div class="flex justify-between">
            <span>Margherita Pizza x1</span>
            <span>$12.99</span>
          </div>
          <div class="flex justify-between">
            <span>Cheeseburger Deluxe x2</span>
            <span>$21.98</span>
          </div>
          <div class="border-t pt-2 flex justify-between font-bold text-orange-600">
            <span>Total</span>
            <span>$34.97</span>
          </div>
        </div>
      </section>

      <!-- Payment Method -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-700">Payment Method</h3>
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0">
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="cod" checked>
            <span>Cash on Delivery</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="online">
            <span>Online Payment</span>
          </label>
        </div>

        <!-- Online Payment Fields -->
        <div id="online-payment-fields" class="hidden mt-4 space-y-3">
          <input type="text" placeholder="Cardholder Name" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none">
          <input type="text" placeholder="Card Number" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none">
          <div class="flex space-x-2">
            <input type="text" placeholder="Expiry MM/YY" class="w-1/2 border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none">
            <input type="text" placeholder="CVV" class="w-1/2 border rounded-lg p-3 focus:ring-2 focus:ring-orange-400 outline-none">
          </div>
        </div>
      </section>

      <!-- Place Order Button -->
      <button id="place-order" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg transition duration-300">Place Order</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-orange-800 text-white text-center py-6">
    &copy; 2025 FoodFiesta. All rights reserved.
  </footer>

  <script>
    feather.replace();

    // Toggle online payment fields
    const paymentRadios = document.querySelectorAll('input[name="payment"]');
    const onlineFields = document.getElementById('online-payment-fields');
    paymentRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if(radio.value === 'online' && radio.checked) {
          onlineFields.classList.remove('hidden');
        } else {
          onlineFields.classList.add('hidden');
        }
      });
    });

    // Place Order Alert
    document.getElementById('place-order').addEventListener('click', () => {
      Swal.fire({
        icon: 'success',
        title: 'Order Placed!',
        text: 'Your order has been successfully placed.',
        confirmButtonColor: '#f97316'
      });
    });
  </script>
</body>
</html>
