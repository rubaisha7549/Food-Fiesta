<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - FoodFiesta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-orange-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white sticky top-0 z-50 shadow-lg p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <i data-feather="coffee" class="text-yellow-300"></i>
      <span class="text-xl font-bold">FoodFiesta</span>
    </div>
    <div class="space-x-4 hidden md:flex items-center">
      <a href="index.html" class="hover:text-yellow-200 transition">Home</a>
      <a href="order.html" class="hover:text-yellow-200 transition">Order</a>
      <a href="cart.html" class="hover:text-yellow-200 transition">Cart</a>
      <a href="contact.html" class="hover:text-yellow-200 transition">Contact</a>
      <a href="login.html" class="bg-white text-orange-600 px-4 py-1 rounded-full font-semibold hover:bg-gray-100 transition">Login</a>
      <a href="register.html" class="bg-yellow-400 text-orange-900 px-4 py-1 rounded-full font-semibold hover:bg-yellow-500 transition">Sign Up</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="container mx-auto px-4 py-12 max-w-3xl animate__animated animate__fadeInUp">
    <h1 class="text-3xl font-bold text-orange-700 mb-8 text-center">Your Profile</h1>

    <div class="bg-white rounded-xl shadow-lg p-8 space-y-6">
      <!-- User Info -->
      <div class="flex items-center space-x-6">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full w-24 h-24 object-cover border-2 border-orange-600">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Rubaisha Hayat</h2>
          <p class="text-gray-600">rubaisha7549@example.com</p>
        </div>
      </div>

      <!-- Profile Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" value="Rubaisha Hayat" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 outline-none">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" value="rubaisha7549@example.com" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 outline-none">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" value="********" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 outline-none">
        </div>
        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-full font-semibold hover:bg-orange-700 transition">Update Profile</button>
      </form>
    </div>

    <!-- Quick Links -->
    <div class="mt-12 text-center">
      <h3 class="text-xl font-bold text-orange-700 mb-4">Quick Links</h3>
      <div class="flex justify-center space-x-4">
        <a href="order.html" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-full transition">Order Now</a>
        <a href="cart.html" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-full transition">Go to Cart</a>
        <a href="index.html" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-full transition">Home</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-orange-800 text-white py-12 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 FoodFiesta. All rights reserved.</p>
    </div>
  </footer>

  <script>
    feather.replace();
  </script>
</body>
</html>
