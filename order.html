<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodFiesta – Place Your Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
<div class="container mx-auto px-4 sm:px-6 md:px-8">
  <!-- Navbar -->
  <nav class="bg-orange-600 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i data-feather="coffee" class="text-yellow-300"></i>
        <span class="text-xl font-bold">FoodFiesta</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html#home" class="hover:text-yellow-200 transition">Home</a>
        <a href="index.html#menu" class="hover:text-yellow-200 transition">Menu</a>
        <a href="index.html#about" class="hover:text-yellow-200 transition">About</a>
        <a href="index.html#contact" class="hover:text-yellow-200 transition">Contact</a>
        <a href="cart.html" class="flex items-center hover:text-yellow-200 transition">
          <i data-feather="shopping-cart" class="mr-1"></i> Cart
        </a>
        <a href="login.html" class="bg-white text-orange-600 font-semibold px-4 py-1 rounded-full hover:bg-gray-100 transition">Login</a>
        <a href="register.html" class="bg-yellow-400 text-orange-900 font-semibold px-4 py-1 rounded-full hover:bg-yellow-500 transition">Sign Up</a>
        <a href="faq.html" class="hover:text-yellow-200 transition">FAQ</a>
        <a href="profile.html" class="flex items-center">
          <img src="http://static.photos/people/200x200/1" alt="Profile" class="w-8 h-8 rounded-full border-2 border-white">
        </a>
      </div>
    </div>
  </nav>

  <!-- Order Form Section -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-orange-700 mb-6 text-center">Place Your Order</h2>

      <form id="orderForm" class="space-y-5">
        <div>
          <label class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Email Address</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Delivery Address</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" rows="3" required></textarea>
        </div>
        <div>
      <label class="block text-gray-700 mb-1">Phone Number</label>
    <input type="tel" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" placeholder="+1 234 567 8901" required>
    </div>

        <!-- Food Item Dropdown -->
        <div>
          <label class="block text-gray-700 mb-1">Food Item</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
            <option value="" disabled selected>Select your dish</option>
            <option>Margherita Pizza</option>
            <option>Burger Combo</option>
            <option>Pasta Carbonara</option>
            <option>Caesar Salad</option>
            <option>Veggie Pizza</option>
            <option>Grilled Sandwich</option>
          </select>
        </div>

        <!-- Quantity with up/down arrows -->
        <div>
          <label class="block text-gray-700 mb-1">Quantity</label>
          <input type="number" min="1" value="1" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Payment Method</label>
          <div class="flex items-center space-x-6">
            <label class="flex items-center">
              <input type="radio" name="payment" value="Cash on Delivery" class="mr-2" required>
              Cash on Delivery
            </label>
            <label class="flex items-center">
              <input type="radio" name="payment" value="Online Payment" class="mr-2">
              Online Payment
            </label>
          </div>
        </div>

        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg font-semibold transition">Place Order</button>
      </form>
    </div>
  </main>

  <footer class="bg-orange-800 text-white text-center py-4">
    © 2025 FoodFiesta. All Rights Reserved.
  </footer>

  <script>
    feather.replace();

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: 'Thank you!',
        text: 'Your order has been placed successfully.',
        confirmButtonColor: '#f97316'
      }).then(() => {
        this.reset();
        window.location.href = "index.html";
      });
    });
  </script>
</div>
</body>
</html>
